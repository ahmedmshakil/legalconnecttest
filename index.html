<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVA JEDIS - Legal Connect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e6f3ff, #ffffff, #f0f8ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(100, 149, 237, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.5rem;
            color: #34495e;
            margin-bottom: 2rem;
        }

        .status {
            background: rgba(100, 149, 237, 0.1);
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            text-align: center;
            border: 2px dashed #4682b4;
        }

        .status h2 {
            font-size: 2.5rem;
            color: #4682b4;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        .status p {
            font-size: 1.5rem;
            color: #34495e;
            line-height: 1.6;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .developers {
            margin-top: 2rem;
        }

        .developer {
            background: rgba(100, 149, 237, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            border: 1px solid rgba(100, 149, 237, 0.2);
        }

        .developer h3 {
            color: #4682b4;
            margin-bottom: 0.5rem;
        }

        .developer p {
            color: #34495e;
        }

        @media (max-width: 600px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .status h2 {
                font-size: 2rem;
            }

            .status p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">JAVA JEDIS</h1>
            <h2 class="subtitle">Legal Connect</h2>
            
        </div>

        <div class="status">
            <h2>ðŸš§ Under Construction ðŸš§</h2>
            
        </div>

        <div class="developers">
            <h2>Meet Our Team</h2>
            <div class="developer">
                <h3>Shakil Ahmed</h3>
                <p>Computer Science and Engineering</p>
                <p>Independent University Bangladesh</p>
            </div>
            <div class="developer">
                <h3>Majedul Islam</h3>
                <p>Computer Science and Engineering</p>
                <p>BRAC University</p>
            </div>
        </div>
    </div>
</body>
</html>
